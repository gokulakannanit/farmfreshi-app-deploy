<div class="mt-3 p-3">
    <p>{{msg.info}}</p>
    <p *ngIf="msg.descirption" class="text-center">{{msg.descirption}}</p>
    <div class="actions mt-5 text-center">
        <button mat-raised-button color="primary" class="mr-3" (click)="onClose(1)">Confirm</button>
        <button mat-raised-button color="secondary" (click)="onClose()">Cancel</button>
    </div>
</div>
