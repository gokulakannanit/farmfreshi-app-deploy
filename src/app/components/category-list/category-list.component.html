<div style="overflow-x: auto;overflow-y: hidden;" ngClass.lt-sm="ml-2 mr-2 sm" *ngIf="!sidebar else sideBarView">
    <div class="mt-3 catslide" fxLayout="row" fxLayoutAlign="space-around start">
        <mat-card *ngFor="let item of categories" (click)="openLink(item.link)">
            <img mat-card-image [src]="item.image" height="45px" />
            <mat-card-title class="text-center text-capitalize" style="font-size:14px;">{{item.title}}</mat-card-title>
        </mat-card>
    </div>
</div>

<ng-template #sideBarView>
    <div>
        <h3 class="p-2 bor-bt m-0">Shop By Category</h3>
        <mat-nav-list>
            <mat-list-item *ngFor="let item of categories" (click)="openLink(item.link)" style="color:var(--darkgray);vertical-align: middle;" class="p-2">
                <p style="font-size:14px;font-weight: 700;" class="d-inline-block ml-3 text-capitalize">{{item.title}}</p>
            </mat-list-item>
        </mat-nav-list>
    </div>
</ng-template>
